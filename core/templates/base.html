{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluyendo CSS Boostrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Incluyendo estilos estaticos -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v1.2wwwee2">

    <title>{% block titulo %}{% endblock titulo %}</title>
</head>
<body>
    <div class="wrapper">
        {% block imagen %}
        <style>
            body{
                background-image: url("/static/img/img1.jpg");
                background-position: center 0px;
                background-repeat: no-repeat;

                background-attachment: fixed;
                background-size: cover;
                
            }
        </style>
        {% endblock imagen %}
             <!-- NAVEGADOR DE LA PAGINA -->
        <header>
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">MSC</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == "" %} active{% endif %} " aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == "/alumno/" %}active{% endif %}" href="{% url 'alumnoHome' %}">Alumno</a>
                    </li>
                    
                    
                    </ul>
                    <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                </div>
            </nav>
        </header>

        <div class="contenido" id="contenido">
            {% block contenido %}{% endblock contenido %}
        </div>
    </div>  

   
    
 


    <footer class=" text-center text-lg-start" id="footer" style="color: #fff; background-color: #1b396a;">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0,0.2);">
                &copy;{% now "Y" %} Copyright:
                <a class="text-light" style="text-decoration: none;">
                 <span style="color: #8abaae;">www.ivan.com</span>
                </a>
            </div>
    </footer>

   <!-- Incluyendo CSS Boostrap -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
   
</body>
</html>
